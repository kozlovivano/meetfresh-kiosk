<div class="payment">
    <img class="background" src="/assets/img/v2/background.jpg" alt="MeetFresh background">
    <div class="header">
        <p class="payment_name">Payment</p>
    </div>
    <div class="box">
        <div class="gift" (click)="gift()">
            <h1>Gift Card</h1>
            <div>
                <img src="/assets/img/v2/payment1.png" alt="Barcode scanner">
            </div>
            <h3>Scan to pay in the store</h3>
        </div>
        <div class="credit" (click)="credit()">
            <h1>Credit Card</h1>
            <div>
                <img src="/assets/img/v2/payment2.png" alt="Barcode scanner">
            </div>
            <h3>Please insert your card<br> and do not remove it.</h3>
        </div>
        <div class="quick" (click)="quick()">
            <h1>Quick Pay</h1>
            <div>
                <img src="/assets/img/v2/payment3.png" alt="Barcode scanner">
            </div>
            <h3>Scan QR Code to complete payment</h3>
        </div>
    </div>
    <div class="footer">
        <div class="cancel">
            <mat-icon (click)="cancel()">close</mat-icon>
        </div>
        <div class="home">
            <mat-icon (click)="go_menu()">home</mat-icon>
        </div>
        <div class="back">
            <mat-icon (click)="back()">arrow_back</mat-icon>
        </div>
    </div>
    <app-sbm></app-sbm>
    <div class="modal_body" *ngIf="showCancelModal">
        <div class="modal">
            <h1>Are you sure want to<br> cancel this order?</h1>
            <button type="button" name="button" (click)="yes()">Yes</button>
            <button type="button" name="button" (click)="no()">No</button>
        </div>
    </div>
</div>
