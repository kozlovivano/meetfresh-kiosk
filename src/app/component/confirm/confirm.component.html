<div class="confirm">
    <img class="background" src="assets/img/background.png" alt="MeetFresh Confirm">
    <div class="header">
        <p class="confirm_name">Confirm Your Order</p>
    </div>
    <div class="box">
        <table>
            <thead>
                <tr>
                    <td></td>
                    <td>Item</td>
                    <td>Topping</td>
                    <td>Quantity</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="action"><mat-icon>cancel</mat-icon></td>
                    <td class="item">
                        <p>Taro Ball</p>
                        <p>$2</p>
                    </td>
                    <td class="topping">
                        <p>Red Bean * 1</p>
                        <p>Red Bean * 1</p>
                        <p>Red Bean * 1</p>
                    </td>
                    <td class="quantity">
                        <mat-icon>remove_circle</mat-icon>
                        <span>1</span>
                        <mat-icon>add_circle</mat-icon>
                    </td>
                    <td class="price">9.80</td>
                </tr>
            </tbody>
        </table>
        <span class="total">Total <span>384.16</span></span>
    </div>
    <div class="footer">
        <button type="button" name="button" (click)="back()">Back</button>
        <button type="button" name="button" (click)="confirm()">Confirm</button>
    </div>
    <div class="sbm">
        Powered By SBM Technology Corp
    </div>
</div>
